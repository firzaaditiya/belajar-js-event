<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Event</title>
</head>
<body>
    <h1>Event Click</h1>
    <!-- tidak cuma button saja, bisa juga element lain yang bisa diklik namun umum nya button -->
    <!-- inline event -->
    <button onclick="alert('kamu sudah klik saya'); alert('hentikan');">
        Click saya
    </button>

    <!-- double click -->
    <button ondblclick="alert('kamu sudah dua kali klik saya'); alert('hentikan');">
        Double Click saya
    </button>

    <script src="app.js"></script>
</body>
</html>
