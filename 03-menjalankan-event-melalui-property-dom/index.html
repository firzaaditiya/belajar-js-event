<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjalankan Event Melalui Property DOM</title>
</head>
<body>
    <h1>Event Click</h1>
    <button onclick="alert('kamu sudah klik saya')">
        Click Saya
    </button>

    <!-- external event di app.js -->
    <button id="clickme">
        Click Me
    </button>

    <script src="app.js"></script>
</body>
</html>
